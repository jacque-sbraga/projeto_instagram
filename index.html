<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="phone">
            <div class="images">
                <img src="images/photo1.jpg" class="img">
                <img src="images/photo2.jpg" class="img">
                <img src="images/photo3.jpg" class="img">
                <img src="images/photo4.jpg" class="img">
                <img src="images/photo5.jpg" class="img">
            </div>
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="images/instagram-logo.png" class="instagram-logo">
                <form action="">
                    <div class="input-body">
                        <input type="text" placeholder="Telefone, nome de usário ou email">
                    </div>
    
                    <div class="input-body">
                        <span class="show-hidden">Mostrar</span>
                        <input type="text" placeholder="Senha">
                    </div>
                    <button type="submit" class="login-btn" disabled>Entrar</button>
                </form>
                <div>
                    <p class="alternative">OU</p>
                    <a href="#" class="facebook-login"><img src="images/facebook.png">Entrar com o facebook</a>
                    <a href="#" class="forgot-password">Esqueceu a senha</a>
                </div>
            </div>
            <div class="group">
                <p class="sign-up">Não tem conta? <a href="#">Cadastre-se</a></p>
            </div>
            <div class="get-the-app">
                <p>Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"><img src="images/apple-button.png"></a>
                    <a href="#" class="app-download"><img src="images/googleplay-button.png"></a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
